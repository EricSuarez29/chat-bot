<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/font_awesome_5_15_3/css/all.css">
    <link rel="stylesheet" href="styles/sweetalert2/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/1ff815ef1d.js" crossorigin="anonymous"></script>
    <link rel="sheet icon" href="assets/img/walle.png">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Bot - Azure</title>
</head>
<body>
    <main class="container-fluid contenedor d-flex justify-content-center align-items-center">
        <h1 class="title">Chat - Bot</h1>
        <div id="chat" class="container-chat col-12 col-sm-8 col-lg-6 vh-75">
            <div class="cabecera">
                <img src="assets/img/walle.png" alt="Wall-E">
                <h2>Wall-E</h2>
            </div>
            <div class="messages-content">
            </div>
            <div class="row m-0 p-0 btn-messages w-100 px-3">
                <div class="col-10">
                    <input type="text" id="txt-content" class="in-text form-control">
                </div>
                <button id="btn-send" class="col-2 btn btn-send"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
    <script src="styles/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="styles/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
